
<!DOCTYPE html> 
<html lang="en"> 
<head> 
    <meta charset="UTF-8"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <title>Upload Lesson</title> 
    <style> 
        body { 
            font-family: 'Arial', sans-serif; 
            background-color: #f4f7f8; 
            color: #333; 
            margin: 0; 
            padding: 0; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            height: 100vh; 
        } 
 
        .upload-container { 
            background-color: white; 
            padding: 20px; 
            border-radius: 8px; 
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1); 
            width: 400px; 
            text-align: center; 
        } 
 
        h1 { 
            color: #4CAF50; 
            margin-bottom: 20px; 
        } 
 
        input[type="text"], textarea { 
            width: 100%; 
            padding: 10px; 
            margin: 10px 0; 
            border: 1px solid #ddd; 
            border-radius: 4px; 
            resize: vertical; 
        } 
 
        button { 
            width: 100%; 
            padding: 10px; 
            background-color: #4CAF50; 
            color: white; 
            border: none; 
            border-radius: 4px; 
            cursor: pointer; 
            transition: background-color 0.3s; 
        } 
 
        button:hover { 
            background-color: #45a049; 
        } 

        .return-button {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #007BFF;
            color: white;
            text-align: center;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            text-decoration: none;
            margin-top: 10px;
            transition: background-color 0.3s;
        }

        .return-button:hover {
            background-color: #0056b3;
        }

        .footer { 
            margin-top: 20px; 
            font-size: 0.8em; 
            color: #777; 
        } 
    </style> 
</head> 
<body> 
    <div class="upload-container"> 
        <h1>Upload New Lesson</h1> 
        <form method="post"> 
            <input type="text" name="title" placeholder="Lesson Title" required> 
            <textarea name="content" placeholder="Lesson Content" required></textarea> 
            <button type="submit">Upload Lesson</button> 
        </form> 
        <a href="http://127.0.0.1:5000/" class="return-button">Back to Home</a>
        <div class="footer"> 
        &copy; 2025 Tareq School. All rights reserved.
        </div> 
    </div> 
</body> 
</html>
